name: ğŸ” ESLint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  eslint:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx eslint --format gha

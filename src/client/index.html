    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      .bg-image {
        content: "";
        background-image: url("/images/EuropeBackground.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(4px);
        z-index: -1;
      }

      .dark .bg-image {
        filter: blur(4px) brightness(0.7);
      }

      .left-gutter-ad {
        position: fixed;
        left: 0;
        top: 200px;
        /* Changed from top: 50% */
        transform: none;
        /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: auto;
      }

      .left-gutter-ad google-ad {
        width: 100%;
        height: 100%;
        display: block;
      }

      .right-gutter-ad {
        position: fixed;
        right: 0;
        top: 200px;
        /* Changed from top: 50% */
        transform: none;
        /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: auto;
      }

      .right-gutter-ad google-ad {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Media query to hide the gutter ad on smaller screens */
      @media (max-width: 1280px) {
        .left-gutter-ad {
          display: none;
        }

        .right-gutter-ad {
          display: none;
        }
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }
    </style>
